<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jeju Map Tiles Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize map
    const map = L.map('map', {
      center: [0, 0],
      zoom: 2,
      minZoom: 0,
      maxZoom: 6,
      crs: L.CRS.Simple
    });

    // Use your tile folder (example: b40_c-20)
    const tiles = L.tileLayer('./jeju_tiles_b40_c-20/{z}/{x}/{y}.png', {
      tileSize: 256,
      minZoom: 0,
      maxZoom: 6,
      noWrap: true
    });

    tiles.addTo(map);
  </script>
</body>
</html>
